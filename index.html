<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="calc">
      <div class="cal-themes">
        <p class="log">Calc</p>
        <input
          type="checkbox"
          id="toggle"
          class="theme-toggler__checkbox"
          checked
        />
      </div>
      <div class="result-display"></div>
      <div class="numbers">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="del">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>X</button>
        <button id="reset">RESET</button>
        <button id="equals">=</button>
      </div>
    </div>

   
  </body>
</html>
